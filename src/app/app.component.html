<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
</div>
<div class="container">
  <form class="form-row" id="formulario">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control"
        [(ngModel)]="nombreInput"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="apellidoInput"
      />
    </div>
    <div class="col">
      <button
        class="submit"
        class="btn btn-primary"
        (click)="agregarPersona()"
        value="limpiarFormulario"
      >
        Agregar
      </button>
    </div>
  </form>
  <hr />
  <!-- Conexion entre componente padre a hijo, persona e indice son hijos pertenecientes al componente persona -->
  <app-persona
    *ngFor="let personaElemento of personas; let i = index"
    [persona]="personaElemento"
    [indice]="i"
  ></app-persona>
</div>
